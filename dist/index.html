<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <script defer src="./bundle.js"></script>

  <title>Password Generator App</title>
</head>

<body class="container">

  <h1 class="heading__m"> Password Generator
  </h1>
  <div class="password">
    <div class="password__display heading__l">

      P4$5W0rD!
    </div>

    <div class="password__copy-container">
      <p class="password__copy-text">copied</p>
      <svg role="img" class="password__copy-icon" width="21" height="24" xmlns="http://www.w3.org/2000/svg"
        aria-labelledby="copy-icon">
        <title id="copy-icon">Icon to copy the password to clipboard</title>
        <path
          d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
          fill="" />
      </svg>
    </div>
  </div>

  <div class="settings">
    <div class="settings__charlength">
      <p>Character Length</p>
      <p class="settings__charlength--numb heading__l">
        0
      </p>
    </div>
    <div class="slider-container">
      <input type="range" min="0" max="20" value="0" class="slider" id="sliderBtn">
    </div>



    <div class="checkbox-container">

      <label class="checkbox-container__item uppercase">
        <span class="label">Include Uppercase Letters</span>
        <input type="checkbox" name="uppercase" id="uppercase">
        <span class="checkmark "></span>
      </label>

      <label class="checkbox-container__item lowercase">
        <span class="label">Include Lowercase Letters</span>
        <input type="checkbox" name="lowercase" id="lowercase">
        <span class="checkmark"></span>
      </label>

      <label class="checkbox-container__item number">
        <span class="label"> Include Numbers</span>

        <input type="checkbox" name="number" id="number">
        <span class="checkmark"></span>
      </label>

      <label class="checkbox-container__item symbol">
        <span class="label"> Include Symbols</span>
        <input type="checkbox" name="symbol" id="symbol">
        <span class="checkmark"></span>
      </label>


    </div>

    <div class="strength">
      <p class="strength__title">Strength</p>

      <div class="strength__bar">
        <p class="strength__text heading__m"></p>

        <div data-id="1" class="strength__bar--item bar-item bar-item-1">

        </div>
        <div data-id="2" class="strength__bar--item bar-item bar-item-2">

        </div>
        <div data-id="3" class="strength__bar--item bar-item bar-item-3">

        </div>
        <div data-id="4" class="strength__bar--item bar-item bar-item-4">

        </div>
      </div>
    </div>

    <button type="submit" class="btn generate-btn">
      Generate
      <!-- <img src="./assets/images/icon-arrow-right.svg" alt="Generate password button"> -->
      <svg role="img" width="12" height="12" xmlns="http://www.w3.org/2000/svg" aria-labelledby="right-arrow">
        <title id="right-arrow">Right arrow icon</title>
        <path fill="" d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z" />
      </svg>
    </button>

  </div>

</body>

</html>
